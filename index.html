{% extends 'base.html' %}
{% block title %} Home{% endblock title %} 
{% block body %}

    <div id="app" class="container animate__animated animate__fadeIn">
        <h2>Todo List</h2>
        
        <form @submit.prevent="addTodo" class="animate__animated animate__fadeInUp">
            <div class="form-group">
                <input 
                    v-model="newTodo"
                    class="form-control" 
                    placeholder="Enter new task..."
                    :class="{ 'loading': loading }"
                >
            </div>
            <button type="submit" class="btn" :disabled="loading">
                Add Todo
            </button>
        </form>

        <div class="todo-list">
            <div v-for="todo in allTodo" 


                 :key="todo.sno" 
                 class="todo-item animate__animated animate__fadeInUp"
                 :class="{ 'completed': todo.completed }"
                 @click="toggleComplete(todo)">
                {{ todo.title }}
                <div class="btn-group">
                    <button class="btn">Update</button>
                    <button class="btn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    -->

{% endblock body %}
